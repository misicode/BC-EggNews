<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EggNews</title>
    <link rel="stylesheet" th:href="@{/styles/settings/global.css}" />
    <link rel="stylesheet" th:href="@{/styles/components/header.css}" />
    <link rel="stylesheet" th:href="@{/styles/components/footer.css}" />
    <link rel="stylesheet" th:href="@{/styles/components/form-card.css}" />
    <link rel="stylesheet" th:href="@{/styles/components/sign-form-card.css}" />
</head>
<body>
    <header th:replace="~{layouts/layout-client :: header}"></header>
    <section>
        <div class="card form-card form-login-card">
            <h2>BIENVENIDO</h2>
            <div>
                <label for="email">
                    Correo
                </label>
                <div class="input-item-box">
                    <input type="email" name="email" id="email" class="input-item" />
                </div>
            </div>
            <div>
                <label for="password">
                    Contraseña
                </label>
                <div class="input-item-box">
                    <input type="password" name="password" id="password" class="input-item" />
                </div>
            </div>
            <button type="submit" class="success-btn">
                Ingresar
            </button>
            <p>
                ¿No tienes una cuenta?
                <a href="/auth/signup">Regístrate</a>
            </p>
        </div>
    </section>
    <footer th:replace="~{layouts/layout-client :: footer}"></footer>

    <script th:src="@{/scripts/dropdown-menu.js}"></script>
</body>
</html>
