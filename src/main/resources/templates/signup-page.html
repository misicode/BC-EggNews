<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EggNews</title>
    <link rel="stylesheet" th:href="@{/styles/settings/global.css}" />
    <link rel="stylesheet" th:href="@{/styles/components/header.css}" />
    <link rel="stylesheet" th:href="@{/styles/components/footer.css}" />
    <link rel="stylesheet" th:href="@{/styles/components/form-card.css}" />
    <link rel="stylesheet" th:href="@{/styles/components/sign-form-card.css}" />
</head>
<body>
    <header th:replace="~{fragments/fragment-layout :: header}"></header>
    <section>
        <form th:action="@{/auth/signup/form}" th:object="${user}" method="post">
            <div class="card form-card form-mid-card">
                <h2>BIENVENIDO</h2>
                <div>
                    <label for="names">
                        Nombres
                    </label>
                    <div class="input-item-box">
                        <input th:field="*{names}" type="text" name="names" id="names" class="input-item" required />
                    </div>
                </div>
                <div>
                    <label for="surnames">
                        Apellidos
                    </label>
                    <div class="input-item-box">
                        <input th:field="*{surnames}" type="text" name="surnames" id="surnames" class="input-item" required />
                    </div>
                </div>
                <div>
                    <label for="email">
                        Correo
                    </label>
                    <div class="input-item-box">
                        <input th:field="*{email}" type="email" name="email" id="email" class="input-item" required />
                    </div>
                </div>
                <div>
                    <label for="password">
                        Contraseña
                    </label>
                    <div class="input-item-box">
                        <input th:field="*{password}" type="password" name="password" id="password" class="input-item" required />
                    </div>
                </div>
                <div>
                    <button type="submit" class="success-btn">
                        Registrarse
                    </button>
                    <p th:if="${isSignUpError}" class="error">Usuario ya registrado</p>
                </div>
                <p>
                    ¿Ya tienes una cuenta?
                    <a href="/auth/signin">Inicia sesión</a>
                </p>
            </div>
        </form>
    </section>
    <footer th:replace="~{fragments/fragment-layout :: footer}"></footer>

    <script th:replace="~{fragments/fragment-layout :: menu-script}"></script>
</body>
</html>
